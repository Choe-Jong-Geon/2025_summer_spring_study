server:
  servlet:
    encoding:
      enabled: true
      charset: UTF-8
      force: true

spring:
  datasource:
    url: jdbc:mariadb://localhost:3306/firstproject_db
    username: root
    password: 1234
    driver-class-name: org.mariadb.jdbc.Driver    # ← 명시 추천

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MariaDBDialect   # ← Dialect 명시 추가

  mustache:
    charset: UTF-8
    suffix: .mustache
